<h2>Guest Dashboard</h2>
<p>Welcome, {{ user.username }}!</p>

<h3>Your Bookings:</h3>
<table border="1" cellpadding="5">
  <tr>
    <th>Room</th>
    <th>Check-In</th>
    <th>Check-Out</th>
    <th>Status</th>
  </tr>
  <tr *ngFor="let b of bookings">
    <td>{{ b.room }}</td>
    <td>{{ b.checkIn }}</td>
    <td>{{ b.checkOut }}</td>
    <td>{{ b.status }}</td>
  </tr>
</table>
